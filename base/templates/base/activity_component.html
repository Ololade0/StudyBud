         <h3>Recent Activity</h3>
            {% for message in room_messages %}
    <div>
        <small><a href="{% url 'base:user-profile' pk=message.user.id %}">@{{message.user}}</a>{{message.created|timesince}}</small>
        <small>replied to "{{message.room}}</small>
         <p>{{message}}</p>
       {% if request.user == message.user %}
        <a href="{% url 'base:delete-message' pk=message.id %}">Delete</a>
        {% endif %}
    </div>
      <hr>
    {% endfor %}
