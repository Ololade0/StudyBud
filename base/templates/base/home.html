
{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>

    <a href="{% url 'base:create-room' %}">Create Room</a>
    {% for room in rooms %}
    <div>
        <a href="{% url 'base:update-room' pk=room.id %}">Edit Room</a>
          <a href="{% url 'base:delete-room' pk=room.id %}">Delete Room</a>
    <span>@{{room.host.username}}</span>
        <h5>{{room.id}} -- <a href="{% url 'base:room' pk=room.id %}">{{room.name}}</a></h5>
    <small>{{room.topic.name}}</small>
    <hr>
    </div>
    {% endfor %}
</div>

{% endblock content %}
